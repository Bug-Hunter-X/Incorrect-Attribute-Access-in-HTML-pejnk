<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to access element attributes
    var div = document.getElementById('myDiv');
    div.setAttribute('data-custom', 'New attribute value');
    console.log(div.getAttribute('data-custom')); //'New attribute value'
  </script>
</body>
</html>
